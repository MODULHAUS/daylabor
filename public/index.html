<!DOCTYPE html>
<html>
  <head>
    <title>Hacker Day Labor</title>
    <base href="http://localhost:11005">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="site.css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <body>
    <div id=markup><h1> hacker day labor</h1>

<p>Know what you need <strong>today</strong>?  Wish you had it <strong>yesterday</strong>?  Get it <strong><em>right now!</em></strong></p>
<p>All hackers posted within the last six hours.  <a href="/post">Post up here</a>.</p>
</div>
    <div id="list">
      <ul id="laybros">
        <li template="hacker">
          <div class="profile">
            <fieldset>
              <legend>
                <h4 class="handle"><span key="handle"></span> <span key="bounce"></span></h4>
              </legend>
              <p key="info" class="info"></p>
              <p key="buzzwords" class="buzzwords"></p>
            </fieldset>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
